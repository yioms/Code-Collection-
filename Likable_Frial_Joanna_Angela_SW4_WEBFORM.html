<!DOCTYPE html>
<html>
    <head>
        <title>Using Fieldset and Legend</title>
    </head>
    <body background="Purp.jpg" text="white">
        <h1 align="center">Chess Club Application Form</h1>
        <font face="Tahoma">
        <body align="center"
      <form action="">
        <fieldset>
            <legend>Section</legend>
            <input type="text" name="family" id="ln" placeholder="Family Name"><br><br>
            <input type="text" name="first" id="fn" placeholder="First Name"><br><br>
            <input type="text" name="section" id="sec" placeholder="Section"><br><br>
            <input type="text" name="adviser" id="adv" placeholder="Adviser"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="ml" name="male" value="radio">
            <label for="Male">Male</label><br><br>
            <input type="radio" id="fl" name="female" value="radio">
            <label for="Female">Female</label><br><br>
            <input type="Submit" name="Submit" id="sb">
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="chess" name="Chess" value="checkbox">
            <label for="Chess">Chess</label><br><br>
            <input type="checkbox" id="badminton" name="Badminton" value="checkbox">
            <label for="Badminton">Badminton</label><br><br>
            <input type="checkbox" id="basketball" name="Basketball" value="checkbox">
            <label for="Basketball">Basketball</label><br><br>
            <input type="checkbox" id="volleyball" name="Volleyball" value="checkbox">
            <label for="Volleyball">Volleyball</label><br><br>
            <input type="checkbox" id="jackstone" name="jackstone" value="checkbox">
            <label for="jackstone">Jackstone</label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
      </form>
    </body>
</html>
